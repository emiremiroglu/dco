<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script type="text/javascript" src="https://creative.stackadapt.com/js/iframe-ct.js"></script>
    <title>Curaleaf</title>
    <style>
      :root { --color-text: #264D59; --color-light: #F4F1EB; --color-background: #303539; --swiper-theme-color: var(--color-primary); }
      * { margin: 0; -webkit-user-select: none; user-select: none; }
      body { font-size: 0.8em; font-family: sans-serif; color: var(--color-text); height: 100vh; width: 100vw; border: 1px solid #dfdfdf; box-sizing: border-box; }
      main { display: flex; width: 100%; height: 100%; background-color: white; }
      
      .box { display: flex; align-items: center; justify-content: center; flex-direction: column; background-color: var(--color-background); color: var(--color-light); background-repeat: no-repeat; background-position: center; background-size: cover; text-decoration: none; padding: 20px; }
      .box .logo { width: 100px; }
      .box .headline { width: 100%; max-width: 200px; }
      .box .location { text-align: center; }
      .box .code { font-size: 9px; text-align: center; }
      
      .swiper { flex: 1; position: relative; }
      .product { display: flex; align-items: center; justify-content: center; height: 100%; text-decoration: none; color: var(--color-text); padding-left: 20px; padding-right: 20px; }
      .product .detail { display: flex; flex-direction: column; }
      .product .detail button { border: none; border-radius: 30px; background-color: #00BE70; color: #FFF; font-weight: bold; padding: 6px 14px; font-size: 1em; align-self: flex-start; cursor: pointer; margin-top: 5px; }
      
      .button-prev { display: flex; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; bottom: 0; height: 100%; z-index: 999; width: 20px; }
      .button-next { display: flex; align-items: center; justify-content: center; position: absolute; top: 0; right: 0; bottom: 0; z-index: 999; width: 20px; }

      .swiper-button-next,
      .swiper-button-prev { position: static; margin-top: 0; top: 0; background-color: var(--color-light); }

      .swiper-button-next::after,
      .swiper-button-prev::after { font-size: 14px; }

      .nowrap { white-space: nowrap; }


      @media (orientation: landscape) {
        .product { flex-direction: row; }
        .product img { width: auto !important; height: 80%; }
        .box { flex-grow: 1; flex-basis: 0; }
      }

      @media (orientation: portrait) {
        main { flex-direction: column; }
        .product { flex-direction: column; }
        .product img { width: 80%; height: auto !important; }
        .swiper { width: 100%; }
      }


      /* 970x250 */
      @media screen and (min-height: 245px) and (min-width: 735px) {
        .box { padding-top: 20px; padding-bottom: 20px; justify-content: space-between; }
      }

      @media screen and (min-height: 85px) and (max-height: 95px) and (min-width: 735px) {
        .box .headline { display: none; }
      }

      /* 728x90 */
      @media screen and (min-height: 85px) and (max-height: 95px) and (min-width: 723px) and (max-width: 733px) {
        .box .headline { display: none; }
      }

      /* 300x600 */
      @media screen and (min-height: 595px) and (min-width: 295px) {
        .product { display: block; }
        .product img { width: 100%; }
        .box { gap: 20px; padding-top: 30px; padding-bottom: 30px; }
      }

      /* 300x250 */
      @media screen and (min-width: 298px) and (max-width: 300px) and (min-height: 248px) and (max-height: 250px) {
        .product { flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .product img { max-width: 100px; height: auto; }
        .product button { align-self: center !important; }
        .box { justify-content: space-between; padding-left: 10px; padding-right: 10px; }
        .box .logo { max-height: 30px; }
      }

      /* 320x100 */
      @media screen and (min-height: 95px) and (max-height: 105px) and (min-width: 315px) and (max-width: 325px) {
        .location { display: none; }
        .product .detail button { display: none; }
        .box { flex: 0; }
        .box .headline { display: none; }
      }

      /* 320x50 */
      @media screen and (min-height: 45px) and (max-height: 55px) and (min-width: 315px) and (max-width: 325px) {
        .location { display: none; }
        .product .detail button { display: none; }
        .box .logo { width: 50px; }
        .box { flex: 0; padding-left: 5px; padding-right: 5px; }
        .box .code { font-size: 4px; }
      }

      @media screen and (min-width: 298px) and (max-width: 300px) and (min-height: 598px) and (max-height: 600px) {
        .product { flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .product button { align-self: center !important; }
      }

    </style>
  </head>

                        <span class="price">${price}</span>
                        <button>Shop Now</button>
                      </div>
                    </a>
                  `
                parent.appendChild(slide)
              }

              let swiper = new Swiper(".carousel", {
                autoplay: {
                  delay: 5000
                },
                navigation: {
                  nextEl: ".swiper-button-next",
                  prevEl: ".swiper-button-prev",
                }
              });

            })
            .catch((error) => {
              console.log(error)
            });
        });
      })();
    </script>
  </body>

</html>
